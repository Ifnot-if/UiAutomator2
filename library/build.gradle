plugins {
    id 'com.android.library'
    id 'maven-publish'
}
group = 'com.github.Ifnot-if'
version = '1.0'
android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
     implementation files('libs/ohos-2.1.1.21.jar')
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.Ifnot-if'
                artifactId = 'UiAutomator2'
                version = '1.0'
            }
        }
    }
}
