plugins {
    id 'com.android.library'
    id 'maven-publish'
}

ext {
    group = 'com.github.Ifnot-if'
    currentCersionCode = 1
    currentVersionName = '1.1.1'
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode currentCersionCode
        versionName currentVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation files('libs/ohos-2.1.1.21.jar')
    implementation 'androidx.annotation:annotation-jvm:1.6.0'
    implementation 'org.dom4j:dom4j:2.1.4'

}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = group
                artifactId = 'UiAutomator2'
                version = currentVersionName
            }
        }
    }
}
